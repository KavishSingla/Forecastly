<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecastly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput" required>
            <button class="search-button" id="searchBtn">ğŸ”</button>
        </div>

        <div class="loading" id="loading">
            Fetching weather data
        </div>

        <div class="error" id="error">
            City not found. Please try again.
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon">â˜€ï¸</div>
            <div class="temperature" id="temperature"></div>
            
            <div class="description" id="description"></div>

            <div >
            <button class="temp-toggle" id="toggleBtn">Â°C / Â°F</button>
            </div>

            
            <div class="weather-details">
                <div class="detail-card feels-like-card">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="module" src="script.js" ></script>
</html>
